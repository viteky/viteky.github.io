<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.png" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PFD - {% block title %}{% endblock %}</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>

<body>

    

    <!-- top navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white pt-5 pb-4">
        <div class="container-xxl">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                <i class="bi bi-list"></i>
            </button>
            <a href="/" class="navbar-brand">
                <span class="text-secondary fw-bold">
                    <img src="static/logo.png" height="100">
                </span>
            </a>
            <!-- toggle button for mobile nav-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links-->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    {% if session["user_id"] %}
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a href="/logout" class="btn btn-secondary">Logout</a>
                    </li>
                    {% endif %}
                    {% block register %}{% endblock %}
                </ul>
            </div>
        </div>
    </nav>


    
    <!-- offcanvas sidebar -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvas" aria-labelledby="offcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">PFD Food Services</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>TODO</p>
        </div>

    </div>
    
    <main class="container-fluid py-5 text-center">
        
        {% block main %}{% endblock %}
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    


</body>
</html>
